<html>
    
    <title>REGISTRATION FORM</title>
    
    <body>         
        <div>
            <form action="reg1">
                First Name:
                    <input type="text" name="fName" /></br>
               
                Last Name:
                    <input type="text" name="lName"/></br>
               
                Lover Name:
                    <input type="password" name="loName"/></br>
               
                Address:
                    <textarea name="address" rows="5" cols="10"> </textarea></br>
               
                Gender:<input type="radio" name="gender" value="male"/>MALE &nbsp;
                       <input type="radio" name="gender" value="female"/>FEMALE &nbsp;</br>
               
                All Skill:
                    <select name="skill" multiple>

                        <option value="C">C</option>
                        <option value="C++">C++</option>
                        <option value="JAVA">JAVA</option>
                        <option value="SERVLET">SERVLET</option>
                        <option value="JSP">JSP</option>

                    </select></br>
                    
                
                Education:
                    <input type="checkbox" name="edu" value="10"/>10 &nbsp;
                    <input type="checkbox" name="edu" value="12"/>12 &nbsp;
                    <input type="checkbox" name="edu" value="B.E/B.TECH"/>B.E/B.TECH &nbsp;
                    <input type="checkbox" name="edu" value="BCA"/>BCA &nbsp;
                    <input type="checkbox" name="edu" value="MCA"/>MCA &nbsp;</br>

                Mobile Number:<input type="tel" name="mobile"/></br>

                EmailID:
                    <input type="text" name="email"/>@
                    <select name="email1">
                            <option value="@gmail.com">Gmail.com</option>
                            <option value="@hotmail.com">hotmail.com</option>
                            <option value="@yahoo.com">yahoo.com</option>
                    </select></br>
                DATE OF BIRTH:<input type="text" name="dob"/>(DD/MM/YY)</br>

                YEAR OF PASSING:<input type="number" name="yop"/></br>

                <input type="submit" value="submit"/>
                
            </form>
        </div>   
    </body>

</html>
